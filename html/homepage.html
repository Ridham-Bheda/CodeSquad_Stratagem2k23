    <input type="text" id="search-box" placeholder="Search for hospitals...">

<div id="search-results"></div>

<script>
    // Dummy data for hospitals
    const hospitals = ['Hospital A', 'Hospital B', 'Hospital C', 'Hospital D', 'Hospital E', 'Hospital F', 'Hospital G', 'Hospital H', 'Hospital I', 'Hospital J'];

    // Get search box and search results div
    const searchBox = document.getElementById('search-box');
    const searchResults = document.getElementById('search-results');

    // Function to filter hospitals based on search input
    const filterHospitals = (searchInput) => {
        const filteredHospitals = hospitals.filter(hospital => hospital.toLowerCase().includes(searchInput.toLowerCase()));
        return filteredHospitals;
    }

    // Function to display search results
    const displayResults = (searchInput) => {
        // Get filtered hospitals based on search input
        const filteredHospitals = filterHospitals(searchInput);

        // Clear previous search results
        searchResults.innerHTML = '';

        // Create a list of hospitals and append to search results div
        const hospitalList = document.createElement('ul');
        filteredHospitals.forEach(hospital => {
            const hospitalItem = document.createElement('li');
            hospitalItem.textContent = hospital;
            hospitalItem.addEventListener('click', () => {
                searchBox.value = hospital;
                searchResults.style.display = 'none';
            });
            hospitalList.appendChild(hospitalItem);
        });
        searchResults.appendChild(hospitalList);

        // Show search results div
        searchResults.style.display = 'block';
    }

    // Add event listener for search box input
    searchBox.addEventListener('input', () => {
        const searchInput = searchBox.value.trim();
        if (searchInput === '') {
            searchResults.style.display = 'none';
        } else {
            displayResults(searchInput);
        }
    });

    // Add event listener for document click to hide search results when clicked outside of search box or search results div
    document.addEventListener('click', (event) => {
        if (!searchBox.contains(event.target) && !searchResults.contains(event.target)) {
            searchResults.style.display = 'none';
        }
    });
</script>
