    <script>
        const searchBar = document.getElementById("search-bar");
        const hospitalList = document.getElementById("hospital-list");
        const hospitals = hospitalList.getElementsByTagName("li");

        searchBar.addEventListener("keyup", function (event) {
            const searchValue = event.target.value.toLowerCase();

            for (let i = 0; i < hospitals.length; i++) {
                const hospitalName = hospitals[i].textContent.toLowerCase();

                if (hospitalName.includes(searchValue)) {
                    hospitals[i].classList.add("show");
                } else {
                    hospitals[i].classList.remove("show");
                }
            }
        });
    </script>
